{% load static %}

<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Locus</title>
    <link rel="stylesheet" href="{% static 'register.css'%}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    {% load static %}
    <header>
        {% if messages %}
        <div class="messages" style=" color:black;">
            {% for message in messages %}
            <p class="{{ message.tags }}">{{ message }}</p>
            {% endfor %}
        </div>
        {% endif %}
    </header>

    <div class="background-container">
      <div class="sign-in-page-container">
        <div class="layer-1-container">
          <h2 class="layer-1-heading">LOCUS</h2>
          <p class="layer-1-content">
            We prioritize the happenings of the society for a better living of the
            society
          </p>
        </div>
        <div class="layer-2-container">
          <div class="layer-2-margin-container">
            <h1 class="create-account">Create Account</h1>

            <form action="register" method="post">
                {% csrf_token %}
              <div class="input-div">
                <label for="Name">Name</label><br />
                <input
                  type="text"
                  name="username"
                  placeholder="Enter your name"
                  class="input-field"
                  required
                /><br />
              </div>
              <div class="input-div">
                <label for="email">E-mail</label><br />
                <input
                  type="email"
                  name="email"
                  placeholder="Enter your Email"
                  class="input-field"
                  required
                /><br />
              </div>
              <div class="input-div">
                <label for="password">Password</label><br />
                <input
                  type="password"
                  name="password"
                  placeholder="Enter a password"
                  class="input-field"
                  required
                /><br />
              </div>
              <div class="input-div">
                <input type="radio" id="Common User" value="Common User" name="role" />
                <label for="Common User">Common User</label>
                <input type="radio" id="Journal" value="Journal" name="role" />
                <label for="Journal">Journal</label><br />
              </div>

              <div class="input-div">
                <button type="submit" id="submit-button">Sign Up</button>
                <p>Already have an account <a href="loginview">Log in</a></p>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
