{% load static %}
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>News Feed</title>
    <link rel="stylesheet" href="{% static 'commonuser.css'%}" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&amp;display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
      {% if messages %}
      <div class="messages" style=" color:black;">
          {% for message in messages %}
          <p class="{{ message.tags }}">{{ message }}</p>
          {% endfor %}
      </div>
      {% endif %}
  </header>

    <div class="main-container">
      <div class="navbar">
        <h1 class="logo">LOCUS</h1>
        <div class="navbar-sub-container">
          <button><a href="postnews" style="text-decoration: none; color: white;">+ Post news</a></button>
          <button><a href="/handlelogout" style="text-decoration: none; color: white;">Logout</a></button>
          <p>{{username}}</p>
        </div>
      </div>
      <div class="content">
        <div class="margin-container">
          <h1>News Feed</h1>
        </div>
        <div class="feed-section">
          <!-- start -->
          {% for i in allnews %}
          <div class="grid-item">
            <div>
              <img src="{{ i.image.url }}" alt="" />
            </div>
            <div class="info">
              <h2>
                {{i.title}}
              </h2>

              <p>
                {{i.content}}
              </p>

              <div class="vote-info">
                <p>{{i.author}}</p>
                <div>
                  <span>upvote: {{i.upvotes}}</span>
                  <span>downvote:{{i.downvotes}} </span>
                </div>
              </div>
            </div>
          </div>
          {% endfor %}
          <!-- end -->
       
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
